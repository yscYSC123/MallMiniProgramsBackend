<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body style="background-color: #E2E2E2">
<div id="app" class="container">
    <div class="row text-center" style="padding-top: 100px">
        <div class="col-md-12">
            <h2>欢迎登录后台管理</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel-body">
                <form role="form">
                    <hr/>
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-tag"></i>
                        </span>
                        <input type="text" class="form-control" v-model="user.name" placeholder="用户名"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" v-model="user.password" placeholder="密码"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline"></label>
                        <span class="pull-right">
                            <a href="javascript:void (0)" @click="reset">忘记密码?</a>
                        </span>
                    </div>
                    <div style="text-align: center">
                        <a href="javascript:void (0)" @click="login" class="btn btn-primary">登录</a>
                    </div>
                    <hr/>
                </form>
            </div>
        </div>
    </div>
<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>
<script>
    new Vue({
       el:"#app",
       data: {
           user:{
               name:"",
               password:""
           }
       },
        created:function () {

        },
        methods:{
           login(){
               if(!this.user.name){
                   alert("请输入用户名");
                   return;
               }
               if(!this.user.password){
                   alert("请输入密码");
                   return;
               }
                axios.post('/login',this.user).then(res => {
                    if (res.data.code === '0'){
                        localStorage.setItem('user',JSON.stringify(res.data.data));
                        location.href = '/end/page/index.html';
                    }else {
                        alert(res.data.msg);
                    }
                });
           },
            reset(){
                if(!this.user.name){
                    alert("请输入用户名");
                    return;
                }
                axios.post('/resetPassword',this.user).then(res => {
                    if (res.data.code === '0'){
                        alert("重置密码成功，密码重置为0000");
                    }else {
                        alert(res.data.msg);
                    }
                });
            }
        }
    });
</script>
</div>
</body>
</html>
